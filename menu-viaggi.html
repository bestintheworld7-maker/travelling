<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checklist per Viaggi</title>

  <style>
    body{
      background-color:#ffffff;
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 24px auto;
      padding: 16px;
      text-align: center;
    }

    h1{
      color:#2c3e50;
      font-size: 32px;
      margin-bottom: 10px;
    }

    p{
      font-size: 18px;
      color:#7f8c8d;
      margin-top: 0;
    }

    .card-container{
      display:flex;
      justify-content:center;
      gap:16px;
      flex-wrap:wrap;
      margin-top:24px;
    }

    .card{
      border-radius:15px;
      padding:40px 30px;
      width: 320px;
      max-width: 100%;
      box-sizing: border-box;
      box-shadow:0 10px 30px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      text-decoration:none;
      color:white;
      display:block;
    }

    .card:hover{ transform: translateY(-10px); }

    .icon{ font-size: 60px; line-height: 1; }
    .card h2{ font-size: 24px; margin: 20px 0 10px; }
    .card p{ font-size: 16px; opacity: 0.9; margin: 0; }

    .card-1{
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .card-2{
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .back-link{
      margin-top: 24px;
      display: inline-block;
      text-decoration: none;
      color: #2c3e50;
      font-size: 14px;
      opacity: 0.85;
    }

    @media (max-width: 600px){
      body{ margin: 0 auto; padding: 14px; }
      h1{ font-size: 24px; }
      p{ font-size: 16px; }
      .card{ width: 100%; padding: 28px 20px; }
      .icon{ font-size: 52px; }
    }
  </style>
</head>

<body>
  <h1>Checklist per Viaggi</h1>
  <p>Seleziona la checklist di cui hai bisogno</p>

    </a>

    <a href="lista-viaggio.html" class="card card-2">
      <div class="icon">üìè</div>
      <h2>Lista Viaggio</h2>
      <p>Valigia completa: abbigliamento, accessori e attrezzatura</p>
    </a>
  </div>

  <a class="back-link" href="index.html">‚Üê Torna alla Home</a>
</body>
</html>
