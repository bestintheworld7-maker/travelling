<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Checklist per Viaggi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f7fb;
      color: #333;
      text-align: center;
    }

    .page-title {
      margin-top: 60px;
      font-size: 2.4rem;
      font-weight: 700;
      color: #24344d;
    }

    .page-subtitle {
      margin-top: 8px;
      font-size: 1rem;
      color: #7c8a9c;
    }

    .cards {
      margin: 60px auto 40px;
      max-width: 900px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .card {
      width: 320px;
      padding: 32px 28px 30px;
      border-radius: 24px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.18);
      cursor: pointer;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
    }

    .card-prep {
      background: linear-gradient(135deg, #4b6bff, #7a45ff);
    }

    .card-lista {
      background: linear-gradient(135deg, #ff5e8a, #ff8b5e);
    }

    .card-emoji {
      font-size: 3rem;
      margin-bottom: 18px;
    }

    .card-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #ffffff;           /* Titolo ben leggibile */
      margin-bottom: 10px;
    }

    /* CORREZIONE PRINCIPALE: testo descrittivo chiaro e con leggera ombra */
    .card-desc {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #ffffff;           /* da grigio a bianco per aumentare il contrasto */
      opacity: 0.9;             /* minore enfasi rispetto al titolo ma sempre leggibile */
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.35); /* migliora la leggibilit√† su gradienti vivi */
    }

    .card:hover {
      transform: translateY(-4px);
      filter: brightness(1.05);
      box-shadow: 0 22px 55px rgba(15, 23, 42, 0.28);
    }

    .back-link {
      display: inline-block;
      margin-bottom: 40px;
      font-size: 0.9rem;
      color: #7c8a9c;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 700px) {
      .page-title {
        font-size: 2rem;
      }
      .cards {
        margin-top: 40px;
      }
      .card {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <h1 class="page-title">Checklist per Viaggi</h1>
  <p class="page-subtitle">Seleziona la checklist di cui hai bisogno</p>

  <div class="cards">
    <a href="preparazione-viaggio.html" class="card card-prep">
      <div class="card-emoji">‚úàÔ∏è</div>
      <div class="card-title">Preparazione Viaggio</div>
      <div class="card-desc">
        Controlli, prenotazioni, dispositivi e sicurezza
      </div>
    </a>

    <a href="lista-viaggio.html" class="card card-lista">
      <div class="card-emoji">üß≥</div>
      <div class="card-title">Lista Viaggio</div>
      <div class="card-desc">
        Valigia completa: abbigliamento, accessori e attrezzatura
      </div>
    </a>
  </div>

  <a href="../index.html" class="back-link">‚Üê Torna alla Home</a>
</body>
</html>
